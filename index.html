<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amaranth&display=swap" rel="stylesheet">
</head>


<body>




  <!--start of nav bar-->
  <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
    <div class="p-4">
      <h5 class="text-body-emphasis h4">Collapsed content</h5>
      <span class="text-body-secondary">Toggleable via the navbar brand.</span>
    </div>
  </div>


  <nav class="navbar" style="background-color: #7572EE;">
    <div class="container-fluid d flex justify-content-end">
      <!--  start of icon weather -->
      <div class="row">
        <div class="col px-0"><img class="vector" src="./assets/Vector.png" alt="icon of sun"></div>
        <div class="col px-0">
          <p class="weather">Weather</p>
        </div>
      </div>
      <!--end of icon weather-->

      <!--start of search bar-->
      <nav class="navbar">
        <div class="searchBar">
          <div class="container-fluid">
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search for a city" aria-label="Search"
                style="background-color: #B1E6ED; height: 55px; width: 650px; justify-content: center;">
            </form>
          </div>
        </div>
      </nav>

      <!--- end of search bar-->
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>


  </nav>




  <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel"
    style="background-color: #7572EE;">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasTopLabel">Favorites</h5>

      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"
        style="color: #7572EE;"></button>
    </div>
    <div class="offcanvas-body">
      ...
    </div>
  </div>


  <!--end of navbar-->

  <!--first of big Card -->

  <div class="container1">
    <p>hshshsh</p>
  </div>

  <!--end of big Card -->



















  <h2 id="weatherType">Hello, World</h2>

  <h1 id="current">Hello, world!</h1>
  <h4 id="feelsLike">Hello, World!</h4>
  <br>
  <h2 id="highest">Hello, world!</h2>
  <br>
  <h2 id="lowest">Hello, world!</h2>
  <br>
  <h2 id="humidity">Hello, World</h2>
  <br>
  <h3 id="wind">Hello, World</h3>
  <br>
  <h2 id="sunrise">Hello, World</h2>
  <br>
  <h2 id="sunset">Hello, World</h2>
  <br>
  <h2 id="date">Hello, World</h2>
  <br>
  <h2 id="time">Hello, World</h2>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="./scripts/app.js"></script>
</body>

</html>
